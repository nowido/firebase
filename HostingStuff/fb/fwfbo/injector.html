<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Fluid Cast Injector 1.0</title>
                
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            textarea
            {
                resize: none;
                font-family: monospace;
            }
        </style>        
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">  
                    <div class="page-header">
                        <h3>Fluid Cast Injector 1.0</h3>
                    </div>                      
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">                    
                    <label for="appKey">Application key</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-cog"></span>
                        </span>
                        <input type="text" class="form-control" id="appKey">
                    </div>                                        
                </div>   
            </div>
            <div class="row">
                <h3></h3>
            </div>              
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label for="codeToSend">Remote code</label>
                    <textarea id="codeToSend" class="form-control" rows="13"></textarea>
                </div>
                <div class="col-xs-12 col-md-6">
                    <label for="codeLocal">Local code</label>
                    <textarea id="codeLocal" class="form-control" rows="13"></textarea>
                </div>                
            </div>         
            <div class="row">
                <h3></h3>
            </div>                               
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <button type="button" class="btn btn-danger btn-block" id="buttonSend">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;&nbsp;Send
                    </button>    
                </div>
                <div class="col-xs-4 col-md-4">
                    <button type="button" class="btn btn-danger btn-block" id="buttonStartRemoteTask" disabled="true">
                        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;&nbsp;Start remote task
                    </button>                                
                </div>
                <div class="col-xs-4 col-md-4">
                    <button type="button" class="btn btn-danger btn-block" id="buttonTerminateFunction"  disabled="true">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;&nbsp;Terminate function
                    </button>    
                </div>                
            </div> 
            <div class="row">
                <h3></h3>
            </div>                                                   
            <div class="row">
                <div class="col-xs-12 col-md-6">                                        
                    <h4><span class="label label-default" id="readyProcessorsCount"></span></h4>
                </div>    
            </div>            
            <div class="row">
                <h3></h3>
            </div>                           
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <label for="outputConsole">Local output</label>
                    <textarea id="outputConsole" class="form-control" rows="5"></textarea>
                </div>
            </div>                     
            <div class="row">
                <h3></h3>
            </div>                                                                
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>        
        
        <script src="injectorfbo.js"></script>
    </body>
</html>
