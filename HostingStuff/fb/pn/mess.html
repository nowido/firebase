<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Fluid Bridge 1.0</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        textarea
        {
            resize: none;
        }
    </style>
  </head>
  <body>

    <div class="container">  
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="page-header">
                    <h3>Fluid Bridge 1.0</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label for="myFbKey">My key</label>
                <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-home" aria-hidden="true"></span>
                <input type="text" class="form-control" id="myFbKey">
                </div>                
            </div>                        
        </div>
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label for="alienFbKey">Alien key</label>
                <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-cloud" aria-hidden="true"></span>
                <input type="text" class="form-control" id="alienFbKey">
                </div>                
            </div>            
        </div>        
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button type="button" class="btn btn-primary btn-block" id="buttonStart">
                    Start
                </button>   
            </div>         
        </div>      
        <div class="row">
            <h3></h3>
        </div>        
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label for="textToSend">Text to send</label>
                <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-edit" aria-hidden="true"></span>
                <input type="text" class="form-control" id="textToSend" placeholder="write something here">
                </div>                                
            </div>        
        </div>                  
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button type="button" class="btn btn-primary btn-block" id="buttonSend" disabled="true">
                    Send
                </button>   
            </div>         
        </div>              
        <div class="row">
            <h3></h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <textarea class="form-control" id="talk" rows="5" readonly="true"></textarea>
            </div>         
        </div>
        <div class="row">
            <h2></h2>
        </div>        
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.10.0.js"></script>
    <script src="mess.js"></script>
        
  </body>
</html>
